<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Vish Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #fff; color: #111; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 24px; }
    .chat { background: #fff; border-radius: 12px; border: 2px solid #000; overflow: hidden; }
    .chat-header { padding: 16px 20px; background: #000; color: #fff; border-bottom: 2px solid #000; }
    .chat-body { height: 60vh; overflow-y: auto; padding: 16px; background: #fff; }
    .msg { margin: 10px 0; padding: 10px 12px; border-radius: 10px; max-width: 85%; line-height: 1.4; white-space: pre-wrap; word-wrap: break-word; }
    .bot { background: #fff; color: #111; border: 2px solid #000; }
    .user { background: #fff; border: 2px solid #000; margin-left: auto; }
    .chat-footer { display: flex; flex-direction: column; gap: 8px; padding: 12px; border-top: 2px solid #000; background: #fff; }
    .input-row { display: flex; gap: 8px; }
    input[type=text] { flex: 1; padding: 12px; border-radius: 8px; border: 2px solid #000; font-size: 16px; background: #fff; color: #000; }
    button { padding: 10px 14px; border-radius: 8px; border: 2px solid #000; background: #fff; color: #000; cursor: pointer; font-weight: bold; }
    button:hover { background: #000; color: #fff; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .error { color: #000; padding: 8px 12px; border: 2px solid #000; background: #fff; }
    .quick { display: flex; flex-wrap: wrap; gap: 8px; }
    .quick button { background: #fff; color: #000; border: 2px solid #000; font-size: 14px; padding: 8px 12px; }
    .quick button:hover { background: #000; color: #fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="chat">
      <div class="chat-header"><strong>Agent Vish</strong> â€” Ask about Vishal, skills, projects, or features</div>
      <div id="log" class="chat-body"></div>
      <div class="chat-footer">
        <div class="input-row">
          <input type="text" id="inp" placeholder="Type your message..." />
          <button id="send">Send</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
