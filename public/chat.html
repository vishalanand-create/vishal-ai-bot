<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Vish Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f5f5 0%, #e9e9f3 100%);
      color: #181933;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px;
    }
    .wrap {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }
    .chat {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(24, 25, 51, 0.15), 0 8px 20px rgba(24, 25, 51, 0.08);
    }
    .head {
      background: linear-gradient(135deg, #6C63FF 0%, #5A52D5 100%);
      color: #fff;
      padding: 24px;
      text-align: center;
      border-bottom: 2px solid rgba(255,255,255,0.1);
    }
    .head h1 {
      font-size: 26px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    .log {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #fafafa;
      scroll-behavior: smooth;
    }
    .msg {
      margin-bottom: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
      line-height: 1.5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .msg.user {
      background: linear-gradient(135deg, #6C63FF 0%, #5A52D5 100%);
      color: #fff;
      margin-left: auto;
      text-align: right;
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
    }
    .msg.bot {
      background: #fff;
      color: #181933;
      border: 1px solid #e0e0e0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .msg.error {
      background: #fff3f3;
      color: #d32f2f;
      border: 1px solid #ffcdd2;
    }
    .input {
      display: flex;
      padding: 20px;
      gap: 12px;
      background: #fff;
      border-top: 1px solid #e0e0e0;
    }
    input {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    input:focus {
      border-color: #6C63FF;
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    }
    button {
      padding: 14px 24px;
      background: linear-gradient(135deg, #6C63FF 0%, #5A52D5 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(108, 99, 255, 0.4);
    }
    button:active:not(:disabled) {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .quick {
      display: flex;
      gap: 8px;
      padding: 16px 20px;
      background: #fff;
      flex-wrap: wrap;
      border-bottom: 1px solid #e0e0e0;
    }
    .quick button {
      padding: 8px 16px;
      font-size: 13px;
      background: #f5f5f5;
      color: #6C63FF;
      box-shadow: none;
      border: 1px solid #e0e0e0;
    }
    .quick button:hover {
      background: #e9e9f3;
      border-color: #6C63FF;
    }
    .log::-webkit-scrollbar {
      width: 6px;
    }
    .log::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
    .log::-webkit-scrollbar-thumb:hover {
      background: #aaa;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="chat">
      <div class="head">
        <h1>ðŸ’¬ Agent Vish</h1>
      </div>
      <div class="quick">
        <button onclick="quickMsg('Tell me about yourself')">About You</button>
        <button onclick="quickMsg('What can you do?')">Your Skills</button>
        <button onclick="quickMsg('Tell me a fun fact')">Fun Fact</button>
      </div>
      <div class="log" id="log"></div>
      <div class="input">
        <input type="text" id="inp" placeholder="Type your message..." />
        <button id="send">Send</button>
      </div>
    </div>
  </div>
  <script>
    const logDiv = document.getElementById('log');
    const inp = document.getElementById('inp');
    const sendBtn = document.getElementById('send');
    function addMsg(text, cls) {
      const div = document.createElement('div');
      div.className = 'msg ' + cls;
      div.textContent = text;
      logDiv.appendChild(div);
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    function quickMsg(text) {
      inp.value = text;
      sendMessage();
    }
    async function sendMessage() {
      const text = inp.value.trim();
      if (!text) return;
      
      addMsg(text, 'user');
      inp.value = '';
      sendBtn.disabled = true;
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        
        const data = await res.json();
        
        if (data.reply) {
          addMsg(data.reply, 'bot');
        } else {
          addMsg('Sorry, I encountered an error.', 'bot error');
        }
      } catch (err) {
        addMsg('Failed to connect. Please try again.', 'bot error');
        console.error(err);
      } finally {
        sendBtn.disabled = false;
        inp.focus();
      }
    }
    sendBtn.addEventListener('click', sendMessage);
    inp.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    // Welcome message
    setTimeout(() => {
      addMsg('Hi! I\'m Agent Vish. How can I help you today?', 'bot');
    }, 500);
  </script>
</body>
</html>
