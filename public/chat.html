<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Vish Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .bot-message {
            align-self: flex-start;
            background: #f0f0f0;
            color: #333;
        }
        
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            align-self: flex-start;
            max-width: 90%;
        }
        
        .quick-reply-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .quick-reply-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .quick-reply-btn:active {
            transform: translateY(0);
        }
        
        .input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid #eee;
            gap: 10px;
        }
        
        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        #userInput:focus {
            border-color: #667eea;
        }
        
        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        #sendBtn:hover {
            transform: scale(1.05);
        }
        
        #sendBtn:active {
            transform: scale(0.95);
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f0f0f0;
            padding: 12px 16px;
            border-radius: 18px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– Agent Vish Chat
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="bot-message message">
                Hello! I'm Agent Vish, Vishal's AI assistant. How can I help you today?
            </div>
            <div class="quick-replies" id="initialQuickReplies">
                <button class="quick-reply-btn" data-message="Tell me more about Vishal">Learn more about Vishal</button>
                <button class="quick-reply-btn" data-message="What are his skills?">Show skills</button>
                <button class="quick-reply-btn" data-message="What are his client wins?">Show client wins</button>
                <button class="quick-reply-btn" data-message="What tools does he use?">Show tools used</button>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // Quick reply configurations for different bot responses
        const quickReplyConfigs = {
            'about': [
                { text: 'Show skills', message: 'What are his skills?' },
                { text: 'Show client wins', message: 'What are his client wins?' },
                { text: 'Show tools used', message: 'What tools does he use?' }
            ],
            'skills': [
                { text: 'Learn more about Vishal', message: 'Tell me more about Vishal' },
                { text: 'Show client wins', message: 'What are his client wins?' },
                { text: 'Show tools used', message: 'What tools does he use?' }
            ],
            'wins': [
                { text: 'Learn more about Vishal', message: 'Tell me more about Vishal' },
                { text: 'Show skills', message: 'What are his skills?' },
                { text: 'Show tools used', message: 'What tools does he use?' }
            ],
            'tools': [
                { text: 'Learn more about Vishal', message: 'Tell me more about Vishal' },
                { text: 'Show skills', message: 'What are his skills?' },
                { text: 'Show client wins', message: 'What are his client wins?' }
            ]
        };

        // Determine which quick replies to show based on message content
        function getQuickRepliesForMessage(message) {
            const lowerMessage = message.toLowerCase();
            if (lowerMessage.includes('vishal') && (lowerMessage.includes('about') || lowerMessage.includes('who'))) {
                return quickReplyConfigs.about;
            } else if (lowerMessage.includes('skill')) {
                return quickReplyConfigs.skills;
            } else if (lowerMessage.includes('win') || lowerMessage.includes('client')) {
                return quickReplyConfigs.wins;
            } else if (lowerMessage.includes('tool')) {
                return quickReplyConfigs.tools;
            }
            return null;
        }

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        function addQuickReplies(replies) {
            if (!replies || replies.length === 0) return;
            
            const quickRepliesDiv = document.createElement('div');
            quickRepliesDiv.className = 'quick-replies';
            
            replies.forEach(reply => {
                const btn = document.createElement('button');
                btn.className = 'quick-reply-btn';
                btn.textContent = reply.text;
                btn.dataset.message = reply.message;
                btn.addEventListener('click', () => handleQuickReply(reply.message));
                quickRepliesDiv.appendChild(btn);
            });
            
            chatMessages.appendChild(quickRepliesDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleQuickReply(message) {
            // Remove all quick reply buttons
            document.querySelectorAll('.quick-replies').forEach(qr => qr.remove());
            
            // Send the message
            sendMessage(message);
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage(message = null) {
            const text = message || userInput.value.trim();
            if (!text) return;

            // Clear input if it was from the input field
            if (!message) {
                userInput.value = '';
            }

            // Add user message
            addMessage(text, true);

            // Show typing indicator
            showTypingIndicator();

            try {
                // Send to backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();

                // Add bot response
                addMessage(data.response, false);

                // Add quick replies if appropriate
                const quickReplies = getQuickRepliesForMessage(text);
                if (quickReplies) {
                    addQuickReplies(quickReplies);
                }

            } catch (error) {
                hideTypingIndicator();
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.', false);
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', () => sendMessage());
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize quick reply buttons from initial load
        document.addEventListener('DOMContentLoaded', () => {
            const initialButtons = document.querySelectorAll('#initialQuickReplies .quick-reply-btn');
            initialButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const message = btn.dataset.message;
                    handleQuickReply(message);
                });
            });
        });
    </script>
</body>
</html>
