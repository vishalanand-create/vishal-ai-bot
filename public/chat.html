<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Vish Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f5f5 0%, #e9e9f3 100%);
      color: #181933;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .wrap {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }

    .chat {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(24, 25, 51, 0.15), 0 8px 20px rgba(24, 25, 51, 0.08);
    }

    .chat-header {
      padding: 24px 28px;
      background: linear-gradient(135deg, #181933 0%, #2d2e4d 100%);
      color: #fff;
      border-bottom: 3px solid #3256e3;
    }

    .chat-header strong {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #a8b4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline-block;
    }

    .chat-header span {
      font-size: 14px;
      color: #c7c9e0;
      display: block;
      margin-top: 6px;
      font-weight: 400;
    }

    .chat-body {
      height: 60vh;
      min-height: 400px;
      overflow-y: auto;
      padding: 24px;
      background: #fafbfc;
      scroll-behavior: smooth;
    }

    .chat-body::-webkit-scrollbar {
      width: 8px;
    }

    .chat-body::-webkit-scrollbar-track {
      background: #f5f6fa;
    }

    .chat-body::-webkit-scrollbar-thumb {
      background: #c7c9e0;
      border-radius: 4px;
    }

    .chat-body::-webkit-scrollbar-thumb:hover {
      background: #3256e3;
    }

    .msg {
      margin: 14px 0;
      padding: 14px 18px;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 15px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bot {
      background: #f5f6fa;
      color: #181933;
      border: 2px solid #e9e9f3;
      box-shadow: 0 2px 8px rgba(24, 25, 51, 0.05);
    }

    .user {
      background: #fff;
      color: #181933;
      border: 2px solid #3256e3;
      margin-left: auto;
      box-shadow: 0 4px 12px rgba(50, 86, 227, 0.12);
    }

    .chat-footer {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px 24px;
      border-top: 1px solid #e9e9f3;
      background: #fff;
    }

    .quick {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 8px;
    }

    .quick button {
      background: linear-gradient(135deg, #f5f6fa 0%, #fff 100%);
      color: #3256e3;
      border: 2px solid #e9e9f3;
      font-size: 13px;
      padding: 10px 16px;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(24, 25, 51, 0.04);
    }

    .quick button:hover {
      background: linear-gradient(135deg, #3256e3 0%, #5070e8 100%);
      color: #fff;
      border-color: #3256e3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(50, 86, 227, 0.25);
    }

    .input-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid #e9e9f3;
      font-size: 15px;
      background: #fafbfc;
      color: #181933;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3256e3;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(50, 86, 227, 0.1);
    }

    button#send {
      padding: 14px 28px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #3256e3 0%, #5070e8 100%);
      color: #fff;
      cursor: pointer;
      font-weight: 700;
      font-size: 15px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(50, 86, 227, 0.25);
      font-family: inherit;
    }

    button#send:hover {
      background: linear-gradient(135deg, #181933 0%, #2d2e4d 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(24, 25, 51, 0.35);
    }

    button#send:active {
      transform: translateY(0);
    }

    button#send:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      color: #dc2626;
      padding: 12px 16px;
      border: 2px solid #fecaca;
      background: #fef2f2;
      border-radius: 10px;
      font-size: 14px;
      margin: 10px 0;
    }

    @media (max-width: 640px) {
      .chat-header {
        padding: 20px;
      }

      .chat-header strong {
        font-size: 20px;
      }

      .chat-body {
        padding: 16px;
        height: 50vh;
      }

      .msg {
        max-width: 90%;
        padding: 12px 14px;
      }

      .chat-footer {
        padding: 16px;
      }

      .quick button {
        font-size: 12px;
        padding: 8px 14px;
      }

      button#send {
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="chat">
      <div class="chat-header">
        <strong>Agent Vish</strong>
        <span>Ask about Vishal, skills, projects, or features</span>
      </div>
      <div id="log" class="chat-body"></div>
      <div class="chat-footer">
        <div class="quick">
          <button onclick="quickMsg('Tell me about Vishal')">ðŸ‘¤ About Vishal</button>
          <button onclick="quickMsg('What are your skills?')">ðŸ’» Skills</button>
          <button onclick="quickMsg('Show me your projects')">ðŸš€ Projects</button>
          <button onclick="quickMsg('What can you do?')">âœ¨ Features</button>
        </div>
        <div class="input-row">
          <input type="text" id="inp" placeholder="Type your message..." />
          <button id="send">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const logDiv = document.getElementById('log');
    const inp = document.getElementById('inp');
    const sendBtn = document.getElementById('send');

    function addMsg(text, cls) {
      const div = document.createElement('div');
      div.className = 'msg ' + cls;
      div.textContent = text;
      logDiv.appendChild(div);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function quickMsg(text) {
      inp.value = text;
      sendMessage();
    }

    async function sendMessage() {
      const text = inp.value.trim();
      if (!text) return;
      
      addMsg(text, 'user');
      inp.value = '';
      sendBtn.disabled = true;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        
        const data = await res.json();
        
        if (data.reply) {
          addMsg(data.reply, 'bot');
        } else {
          addMsg('Sorry, I encountered an error.', 'bot error');
        }
      } catch (err) {
        addMsg('Failed to connect. Please try again.', 'bot error');
        console.error(err);
      } finally {
        sendBtn.disabled = false;
        inp.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    inp.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Welcome message
    setTimeout(() => {
      addMsg('Hi! I\'m Agent Vish. How can I help you today?', 'bot');
    }, 500);
  </script>
</body>
</html>
